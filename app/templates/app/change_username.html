{% extends 'app/base.html' %}
{% block title %}名前変更{{ block.super }}{% endblock %}
{% block content %}
<div class="ui grid stackable">
    <div class="eleven wide column">
        <div class="ui breadcrumb">
            <div class="active section">ユーザー情報の変更</div>
        </div>
        <div class="ui segment">
            <div class="content">
                <div class="header"><h3>ユーザー情報の変更</h3></div>
                <div>
                    ユーザー名を変更するとこれまで執筆してきた作品の変更ができなくなります。
                    <br>また、同じユーザー名で登録するユーザーが現れた場合、そのユーザーに変更される可能性があります。
                    <br>それでもよろしい場合、ユーザー名を変更してください。
                </div>
                <form class="ui form" action="" method="POST">
                    {% csrf_token %}
                    {{form.as_p}}
                    <button class="ui orange button" type="submit">確認</button>
                </form>
            </div>
        </div>
        <a href="{% url 'user' %}">プロフィールに戻る</a>
    </div>
</div>
{% endblock %}
