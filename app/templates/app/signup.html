{% extends "app/base.html" %}
{% block title %}ユーザ登録{% endblock %}

{% block content %}
        <br>
        <h1>ユーザ登録</h1>
        <form action="{% url 'signup' %}" method="POST">
            {% csrf_token %}
            {{ form.non_field_errors }}
            {% for field in form %}
                {{ field.label }}
                {{ field }}
                {{ field.errors }}
                <br>
            {% endfor %}
            <div>
                <p><a href="{% url 'terms' %}">利用規約</a>を必ずお読みください。</p>
            </div>
            <p>利用規約に同意した上で<button type="submit">登録</button></p>
        </form>
    </div>
</div>
{% endblock %}
