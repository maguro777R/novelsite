{% extends 'app/base.html' %}

{% block content %}
    {% for post in posts %}
        {% if post.status == "published" or user.is_superuser %}
            <div class="post">
                <div class="date">
                    <p>updated: {{ post.updated_date }}</p>
                </div>
                <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
                <p>{{ post.text|linebreaksbr }}</p>
            </div>
        {% endif %}
    {% endfor %}
{% endblock %}
